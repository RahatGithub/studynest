{% extends 'base.html' %}

{% block title %}Login - StudyNest{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Login to StudyNest</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" 
                                   id="{{ form.username.id_for_label }}" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" 
                                   id="{{ form.password.id_for_label }}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <a href="{% url 'accounts:signup_student' %}" class="btn btn-outline-primary btn-sm me-2">
                            Sign up as Student
                        </a>
                        <a href="{% url 'accounts:signup_tutor' %}" class="btn btn-outline-success btn-sm">
                            Sign up as Tutor
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
